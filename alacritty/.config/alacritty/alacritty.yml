
# 'fc-list : family style'
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 10
  offset:
    x: 0
    y: 1

window:
  padding:
    x: 4
    y: 4

import:
  - ~/.config/alacritty/themes/citylights.yaml
